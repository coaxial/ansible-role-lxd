---
env:
  global:
    - PATH=/snap/bin:$PATH
jobs:
  include:
    - &test
      stage: test
      language: python
      python: "2.7"
      cache: pip
      dist: xenial
      sudo: required
      install:
        - pip install ansible
        - pip install molecule
        - .travis-scripts/ci-setup.sh
        - sudo chown root:lxd /var/snap/lxd/common/lxd/unix.socket
        - sudo chmod 660 /var/snap/lxd/common/lxd/unix.socket
        - ls -clashB /var/snap/lxd/common/lxd/unix.socket
        - sudo lxc list
        - sudo -E lxc list
        - which molecule
      script:
        - sudo -E `which molecule` --debug test

notifications:
webhooks: https://galaxy.ansible.com/api/v1/notifications/
